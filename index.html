
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Handbook - Simple Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Control Bar -->
    <div class="control-bar">
        <!-- Table of Contents Dropdown -->
        <div class="toc-container">
            <button class="toc-button" id="tocButton" onclick="toggleTOC()">📚 Contents</button>
            <div class="toc-dropdown" id="tocDropdown">
                <!-- TOC items will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="nav-controls">
            <button onclick="previousPage()" id="prevBtn">◀ Previous</button>
            <span id="pageInfo">Page 1 of 20</span>
            <button onclick="nextPage()" id="nextBtn">Next ▶</button>
        </div>
        
        <div class="zoom-controls">
            <button onclick="zoomOut()">🔍-</button>
            <button onclick="fitToScreen()">Fit Screen</button>
            <button onclick="zoomIn()">🔍+</button>
        </div>
    </div>

    <!-- Image Viewer Container -->
    <div id="viewer-container">
        <div id="image-wrapper">
            <!-- This will be populated by JavaScript setupImageContainer() function -->
            <!-- The dual image structure for smooth sliding will be created dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
