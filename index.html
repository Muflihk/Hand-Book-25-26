<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Handbook - Simple Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Handbook and Calendar</h1>
        <h2>2025-26</h2>
        <h3>WMO Arts & Science College, Muttil</h3>
    </div>

    <!-- Control Bar -->
    <div class="control-bar">
        <div class="button-row">
            <!-- Table of Contents Button -->
            <button class="toc-button" id="tocButton" onclick="toggleTOCModal()">ðŸ“š Contents</button>
            <button onclick="fitToScreen()">Fit Screen</button>
        </div>
        
        <div class="nav-controls">
            <button onclick="previousPage()" id="prevBtn">â—€ Previous</button>
            <button onclick="nextPage()" id="nextBtn">Next â–¶</button>
        </div>
    </div>

    <!-- Image Viewer Container -->
    <div id="viewer-container">
        <div id="image-wrapper">
            <!-- This will be populated by JavaScript setupImageContainer() function -->
            <!-- The dual image structure for smooth sliding will be created dynamically -->
        </div>
    </div>

    <!-- Bottom Page Info Bar -->
    <div class="bottom-bar">
        <span id="pageInfo">Page 1 of 182</span>
    </div>

    <!-- Full Screen TOC Modal -->
    <div class="toc-modal" id="tocModal">
        <div class="toc-modal-content">
            <div class="toc-modal-header">
                <h3>Table of Contents</h3>
                <button class="toc-close" onclick="closeTOCModal()">Ã—</button>
            </div>
            <div class="toc-modal-body" id="tocModalBody">
                <!-- TOC items will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
